<div class="row">
	<div class="col-sm-6 col-md-8 col-md-offset-2">
		<!--<h2 class="text-center login-title">Sign in to i-kinisis</h2>-->
		<div class="account-wall">
			<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
				alt="">
			<form class="form-signin" action="map.html" method="post">
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				  <input type="text" class="form-control" placeholder="Email" ng-model="email" required autofocus value="">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-key"></i></span>
				  <input type="password" class="form-control" placeholder="Password" required value="123456">
				</div>
				<a class="btn btn-lg btn-primary btn-block" href="#/map/"><i class="fa fa-sign-in fa-lg"></i> Sign in</a>
				<label class="checkbox pull-left">
					<input type="checkbox" value="remember-me">
					Remember me
				</label>
			<a href="#" class="pull-right need-help">Recover password </a><span class="clearfix"></span>
			</form>
		</div>
		<a href="#" class="text-center new-account">Create an account </a>
	</div>
</div>
